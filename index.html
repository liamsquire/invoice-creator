<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="invoice-container">

        <div id="invoice-header">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing us.</p>
        </div>

        <div id="invoice-body">
            <div id="buttons-main">
                <button id="btn-car-wash" class="btn-service">Wash Car: $10</button>
                <button id="btn-mow-lawn" class="btn-service">Mow Lawn: $20</button>
                <button id="btn-pull-weeds" class="btn-service">Pull Weeds: $30</button>
            </div>

            <div id="tasks">
                <table>
                    <thead>
                        <tr>
                            <th width="80%">Task</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- <tr>
                            <td width="80%"><strong>Wash Car</strong> <span class="btn-remove" id="removeCarWash">remove</span></td>
                            <td>$10</td>
                        </tr>
                        <tr>
                            <td width="80%"><strong>Mow Lawn</strong> <span class="btn-remove" id="removeMowLawn">remove</span></td>
                            <td>$20</td>
                        </tr>
                        <tr>
                            <td width="80%"><strong>Pull Weeds</strong> <span class="btn-remove" id="removePullWeeds">remove</span></td>
                            <td>$30</td>
                        </tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Notes<br>
                                We accept cash, credit cards or PayPal.
                            </td class="padding-top-2-rem">
                            <td>Total Amount<br>
                                <span id="total-amount">$0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>        
            </div>

            <button id="btn-send-invoice"><img src="icon-envelope.png"> Send invoice</button>
        </div>

<!-- Modal Window -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-message"></div>
    </div>
  
  </div>

</div>

    <script src="index.js"></script>
</body>
</html>
